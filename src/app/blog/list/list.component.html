
<div class="masonry-layout">
  <div class="masonry-layout__panel" *ngFor="let publication of publications">
    <div class="masonry-layout__panel-content">
      <mat-card class="example-card border">
        <div fxLayout="row" fxLayoutAlign="start start">
          <div>
            <img class="avatar-image" src="{{ publication.img }}" alt="">
          </div>
          <mat-card-header>
            <mat-card-title>{{ publication.title }}</mat-card-title>
            <mat-card-subtitle>{{ publication.subtitle }}</mat-card-subtitle>
          </mat-card-header>
        </div>
        <img mat-card-image src="{{ publication.img }}" alt="{{ publication.title }}">
        <mat-card-content>
          <span [innerHTML]="publication.content" style="padding: 10px;"></span>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="goToPublicationView(publication.id)">See publication</button>
          <button mat-button color="primary" (click)="editPublication(publication.id)">Edit publication</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <ngx-loading [show]="loading" [config]="loadingConfiguration"></ngx-loading>
</div>
